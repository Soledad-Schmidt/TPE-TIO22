    <h2>A continuación, dejamos un formulario para contactarse con nosotros sobre adopciones, voluntariados o cualquier otra consulta</h2>
 
    <form class="texto" id="contacto">
        <label for="nombre">Nombre y apellido:</label>
        <input id="nombre" type="text" name="nombre">
    
        <label for="email">Email:</label>
        <input id="email" type="email" name="email">
    
        <label for="consulta">Dejanos tu consulta y/o comentario:</label>
        <textarea id="text_area" name="consulta" rows="8" cols="35"></textarea>
    
        <label for="captcha">Ingrese el resultado de la suma: 6 + 1 =</label>
        <input id="captcha" type="text">
    
        <input id="cargar" class="btn_formulario" type="button" value="Enviar">
    
        <p id="confirmacion"></p>    
    </form>
